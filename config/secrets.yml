# See https://github.com/Shopify/shipit-engine/blob/master/docs/setup.md#updating-the-configsecretsyml for instructions

<%= ENV['RAILS_ENV'] %>:
  secret_key_base: <%= ENV['SECRET_KEY_BASE'] %>
  redis_url: <%= ENV['REDIS_URL'] %>
  host: <%= ENV['SHIPIT_HOST'] %>
  github:
    app_id: <%= ENV['SHIPIT_APP_ID'] %>
    installation_id: <%= ENV['SHIPIT_INSTALLATION_ID'] %>
    domain: # the domain name of your GitHub Enterprise instance, leave it empty if you use github.com
    bot_login: # optional
    webhook_secret: <%= ENV['SHIPIT_WEBHOOK_SECRET'] %>
    private_key: <%= ENV['SHIPIT_PRIVATE_KEY'] %>
    oauth:
      id: <%= ENV['SHIPIT_OAUTH_ID'] %>
      secret: <%= ENV['SHIPIT_OAUTH_SECRET'] %>
      team: # optional
